{% extends 'base.html' %}

{% block title %}
Список всех игр
{% endblock %}

{% block body %}
<div class='container'>
    <h3>Список всех игр<h3>
        
    {%  for el in game_catalog %}
    <div class="alert alert-info">
        <h5>{{el.name }}</h5>
        <h6><p><b>Цена: {{ el.price }}</b></p></h6>
        <h6><p><b>Год выпуска: {{ el.year }}</b></p></h6>
        <a href="/catalog/{{ el.id }}" class="btn btn-dark">Дополнительно</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
