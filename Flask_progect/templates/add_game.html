{% extends 'base.html' %}

{% block title %}
Про нас
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление игры<h1>
    <form method="post">
        <input type="text" name="name" id="name" class="form-control", placeholder="Введите название игры"><br>
        <textarea name="price" id="price" class="form-control" placeholder="Введите цену"></textarea><br>
        <textarea name="year" id="year" class="form-control", placeholder="Введите год"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>

{% endblock %}
